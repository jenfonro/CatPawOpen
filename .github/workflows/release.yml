name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.asset_os }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            pkg_target: node18-linux-x64
            asset_os: linux
          - goos: linux
            goarch: arm64
            pkg_target: node18-linux-arm64
            asset_os: linux
          - goos: linux
            goarch: amd64
            pkg_target: node18-alpine-x64
            asset_os: linux-musl
          - goos: linux
            goarch: arm64
            pkg_target: node18-alpine-arm64
            asset_os: linux-musl
          - goos: windows
            goarch: amd64
            pkg_target: node18-win-x64
            asset_os: windows
          - goos: windows
            goarch: arm64
            pkg_target: node18-win-arm64
            asset_os: windows

    steps:
      - uses: actions/checkout@v4

      - name: Validate version
        shell: bash
        run: |
          set -euo pipefail
          v="${{ inputs.version }}"
          if [[ -z "${v}" ]]; then
            echo "version is required" >&2
            exit 1
          fi
          if [[ "${v}" != v* ]]; then
            echo "version must start with 'v' (e.g. v1.0.0)" >&2
            exit 1
          fi
          if [[ "${v}" =~ [[:space:]] ]]; then
            echo "version must not contain spaces" >&2
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # pkg may need to compile Node.js from sources for 32-bit targets,
      # and Node.js configure requires Python <= 3.10.
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            npm install
          fi

      - name: Build bundle
        shell: bash
        run: |
          set -euo pipefail
          npm run build

      - name: Prepare entrypoint
        shell: bash
        run: |
          set -euo pipefail
          cat > dist/package.json <<'EOF'
          { "type": "commonjs" }
          EOF
          cat > dist/standalone.cjs <<'EOF'
          const { createServer } = require('http');

          globalThis.catServerFactory = (handle) => {
            let port = 0;
            const server = createServer((req, res) => handle(req, res));
            server.on('listening', () => {
              port = server.address().port;
              console.log('Run on ' + port);
            });
            server.on('close', () => {
              console.log('Close on ' + port);
            });
            return server;
          };

          globalThis.catDartServerPort = () => 0;

          const mod = require('./index.js');
          const cfgMod = require('./index.config.js');
          const cfg = cfgMod && (cfgMod.default || cfgMod);

          const start = mod && mod.start ? mod.start : null;
          if (typeof start !== 'function') {
            console.error('start() not found');
            process.exit(1);
          }
          Promise.resolve(start(cfg)).catch((err) => {
            console.error(err);
            process.exit(1);
          });
          EOF

      - name: Package executable
        shell: bash
        env:
          PKG_TARGET: ${{ matrix.pkg_target }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          ASSET_OS: ${{ matrix.asset_os }}
        run: |
          set -euo pipefail
          mkdir -p dist
          ext=""
          if [[ "${GOOS}" == "windows" ]]; then ext=".exe"; fi
          out="dist/catpawopen_${{ inputs.version }}_${ASSET_OS}_${GOARCH}${ext}"
          npx --yes pkg@5.8.1 dist/standalone.cjs \
            --targets "${PKG_TARGET}" \
            --output "${out}" \
            --assets "dist/package.json" \
            --assets "package.json" \
            --assets "config.json" \
            --assets "src/**/*"
          echo "built: ${out}"

      - uses: actions/upload-artifact@v4
        with:
          name: catpawopen_${{ inputs.version }}_${{ matrix.asset_os }}_${{ matrix.goarch }}
          path: dist/catpawopen_${{ inputs.version }}_${{ matrix.asset_os }}_${{ matrix.goarch }}*
          if-no-files-found: error

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          find release-dist -maxdepth 2 -type f -print0 | xargs -0 -I{} mv {} dist/
          ls -la dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          files: dist/*
