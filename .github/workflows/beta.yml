name: Beta

run-name: Beta #${{ github.run_number }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: beta-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  BETA_TAG: beta
  BETA_BUILD_VERSION: v0.0.0-beta.${{ github.run_id }}.${{ github.run_attempt }}

jobs:
  build:
    name: build-${{ matrix.asset_os }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            pkg_target: node18-linux-x64
            asset_os: linux
          - goos: linux
            goarch: arm64
            pkg_target: node18-linux-arm64
            asset_os: linux
          - goos: linux
            goarch: amd64
            pkg_target: node18-alpine-x64
            asset_os: linux-musl
          - goos: linux
            goarch: arm64
            pkg_target: node18-alpine-arm64
            asset_os: linux-musl
          - goos: windows
            goarch: amd64
            pkg_target: node18-win-x64
            asset_os: windows
          - goos: windows
            goarch: arm64
            pkg_target: node18-win-arm64
            asset_os: windows

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # pkg may need to compile Node.js from sources for 32-bit targets,
      # and Node.js configure requires Python <= 3.10.
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            npm install
          fi

      - name: Build bundle
        shell: bash
        env:
          CATPAWOPEN_VERSION: ${{ env.BETA_BUILD_VERSION }}
          NODE_ENV: production
        run: |
          set -euo pipefail
          npm run _build

      - name: Prepare entrypoint
        shell: bash
        run: |
          set -euo pipefail
          cat > dist/package.json <<'EOF'
          { "type": "commonjs" }
          EOF

      - name: Package executable
        shell: bash
        env:
          PKG_TARGET: ${{ matrix.pkg_target }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          ASSET_OS: ${{ matrix.asset_os }}
          VERSION: ${{ env.BETA_BUILD_VERSION }}
        run: |
          set -euo pipefail
          mkdir -p dist
          ext=""
          if [[ "${GOOS}" == "windows" ]]; then ext=".exe"; fi
          out="dist/catpawopen_${ASSET_OS}_${GOARCH}${ext}"
          npx --yes pkg@5.8.1 standalone.cjs \
            --targets "${PKG_TARGET}" \
            --public \
            --public-packages "*" \
            --no-bytecode \
            --output "${out}" \
            --assets "dist/package.json" \
            --assets "package.json" \
            --assets "config.json" \
            --assets "src/**/*"
          echo "built: ${out}"

      - uses: actions/upload-artifact@v4
        with:
          name: catpawopen_${{ matrix.asset_os }}_${{ matrix.goarch }}
          path: dist/catpawopen_${{ matrix.asset_os }}_${{ matrix.goarch }}*
          if-no-files-found: error

  release:
    name: release-beta
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          find release-dist -maxdepth 2 -type f -print0 | xargs -0 -I{} mv {} dist/
          ls -la dist

      - name: Generate release notes (since latest stable tag)
        shell: bash
        run: |
          set -euo pipefail

          base_tag="$(
            git tag --merged HEAD --list 'v*' \
              | grep -Ev '(^$|beta|timestamp)' \
              | sort -V \
              | tail -n 1 \
              || true
          )"

          {
            echo "beta build: ${{ env.BETA_BUILD_VERSION }}"
            echo "commit: ${{ github.sha }}"
            echo
            if [[ -n "${base_tag}" ]]; then
              echo "base: ${base_tag} ($(git rev-parse "${base_tag}"))"
              echo "commits since ${base_tag}: $(git rev-list --count "${base_tag}..HEAD")"
              echo
              git log --oneline "${base_tag}..HEAD"
            else
              echo "base: (no stable v* tag found on this branch)"
              echo
              git log --oneline -n 50
            fi
          } > notes.md

      - name: Update moving beta tag & delete old beta release
        uses: actions/github-script@v7
        env:
          BETA_TAG: ${{ env.BETA_TAG }}
        with:
          script: |
            const tag = process.env.BETA_TAG || 'beta'
            const owner = context.repo.owner
            const repo = context.repo.repo

            // Move/create tag -> current commit
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` })
              await github.rest.git.updateRef({ owner, repo, ref: `tags/${tag}`, sha: context.sha, force: true })
            } catch (e) {
              if (e.status !== 404) throw e
              await github.rest.git.createRef({ owner, repo, ref: `refs/tags/${tag}`, sha: context.sha })
            }

            // Delete existing release so the new prerelease is re-published (shows at top).
            try {
              const rel = await github.rest.repos.getReleaseByTag({ owner, repo, tag })
              await github.rest.repos.deleteRelease({ owner, repo, release_id: rel.data.id })
            } catch (e) {
              if (e.status !== 404) throw e
            }

      - name: Publish beta release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.BETA_TAG }}
          name: ${{ env.BETA_TAG }}
          prerelease: true
          body_path: notes.md
          files: dist/*
