services:
  catpawopen:
    build:
      context: .
    ports:
      - "3006:3006"
    environment:
      - DEV_HTTP_PORT=3006
      - HOST=0.0.0.0
      - NODE_ENV=development
    volumes:
      - ./:/app
      - catpawopen_node_modules:/app/node_modules
    restart: unless-stopped

volumes:
  catpawopen_node_modules:
